<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <span ref="o"></span>
  <span ref="o"></span>
  <p></p>
  <div v-for="a in arr" ref="oDiv">{{a}}</div>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
  let vm = new Vue({
      data:{arr:[]},
      methods:{},
      created(){},
      mounted(){
          console.log(this.$refs.o);
          this.arr = [1,2,3];
        // 等待dom渲染完成后 在操作dom
        this.$nextTick(()=>{ //等待渲染完成后获取真实dom DOM渲染是异步渲染
            console.log(this.$refs.oDiv);
        });
      }, //在mounted中获取也可以
  }).$mount('#app'); //手动挂载


</script>

</body>
</html>
