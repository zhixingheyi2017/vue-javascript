<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{count}}
    <!--this.$on('increment',fn)-->
    <child @increment="fn" :count="count"></child>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        methods:{
            fn(val){ this.count =this.count+val; }
        },
        data:{count:1},
        components:{
            child:{
                methods:{
                    fn(){this.$emit('increment',1)}
                },
                template:'<div>儿子  {{count}}<button @click="fn">+</button></div>',
                props:['count']
            }
        }
    })
</script>
</body>
</html>
