<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak]{display: none}
  </style>
</head>
<body>
<div id="app">
  <input type="text" v-model="msg">
  <!--v-once表示绑定一次 ，之后数据渲染不会刷新视图-->
  <!--v-cloak表示 当页面编译完成后会将此属性移除掉-->
  <div v-once v-cloak>
    <!--解决单个内容的闪烁问题-->
    <div v-text="msg"></div>
    {{msg}}{{msg}}{{msg}}
    <!--合理使用 否则会导致xss攻击，将字符串转化成html标签-->
    <div v-html="msg"></div>
  </div>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
  let vm = new Vue({
      el:'#app',
      data:{
          msg:'zfpx'
      }
  })
</script>
</body>
</html>
